<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css"/>
    <title>Games</title>
</head>
<body>
    <center><h1></h1></center>
    <br><br>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <div class="slide s1">
                <a href="./Jogo da velha/tictactoe.html">
                <img src="./tictactoe.png" alt="Jogo da velha"></a>
            </div>
            <div class="slide s2">
                <a href="./jogo da forca/hangman.html">
                <img src="./hangman.png" alt="Jogo da forca"></a>
            </div>
            <div class="slide s3">
                <img src="./Desenvolvimento.gif" alt="Em desenvolvimento">
            </div>
            <div class="navigation">
            <label class="bar1" for="slide1"></label>
            <label class="bar2" for="slide2"></label>
            <label class="bar3" for="slide3"></label>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var counter = 1;
        setInterval(function(){
            document.getElementById('slide' + counter).checked = true;
            counter++;
            if(counter > 3){
                counter = 1;
            }
        }, 5000);
    </script>
</body>
</html>
