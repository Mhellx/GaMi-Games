<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css"/>
    <link rel="gamigames icon" href="./images/gamigame_icon.png">
    <title>GaMiGAMES</title>
</head>
<body>
    <div class="tudo noselect">
    <div class="logo">
        <div class="zoom">
        <a href="https://gamigame.netlify.app/"> 
         <img src="./images/gamigame_logo.png" width="150px" class="menu"></a>
           </div>
    </div>
    <center><h1>Selecione o Jogo</h1></center>
    <br>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
            <input type="radio" name="slide" id="slide6">
            <div class="slide s1">
                <a href="./games/Jogo da velha/tictactoe.html">
                <img src="./images/tictactoe.png" alt="Jogo da velha"></a>
            </div>
            <div class="slide s2">
                <a href="./games/jogo da forca/hangman.html">
                <img src="./images/hangman.png" alt="Jogo da forca"></a>
            </div>
            <div class="slide s3">
                <a href="./games/Jogo pedra papel e tesoura/rockpaperscissors.html">
                <img src="./images/rockpaperscissors.png" alt="Pedra papel e tesoura"></a>
            </div>
            <div class="slide s4">
                <a href="./games/Jogo da cobrinha/snake.html">
                <img src="./images/snake.png" alt="Jogo da cobrinha"></a>
           </div>
           <div class="slide s5">
                <a href="/games/Jogo Pong/index.html">
                <img src="/images/pong.png" alt="jogo Pong"></a>
            </div>
            <div class="slide s6">
                <img src="./images/Desenvolvimento.gif" alt="Em desenvolvimento">
            </div>
            <div class="navigation">
            <label class="bar1" for="slide1"></label>
            <label class="bar2" for="slide2"></label>
            <label class="bar3" for="slide3"></label>
            <label class="bar4" for="slide4"></label>
            <label class="bar5" for="slide5"></label>
            <label class="bar6" for="slide6"></label>
            </div>
        </div>
    </div>
    <div class="seta">
        <label class="seta down" for="seta" onclick="setaDown()" data-seta-down></label>
        <label class="seta up hidden" for="seta" onclick="setaUp()" data-seta-up></label>
    </div>
    <footer data-footer>
        <center><h2>Desenvolvido por</h2>
        <b><span>Gabriel e Michell</span></b><br>
        <a href="https://www.instagram.com/https_gbsz_/" target="_blank"><img id="instaGa" src="./images/insta.png" alt="Instagram Logo"></a>&nbsp;&nbsp;
        <a href="https://github.com/GB-SZ" target="_blank"><img id="gitGa" src="./images/github.png" alt="GitHub Logo"></a>
        <a href="https://www.instagram.com/michellbrx/" target="_blank"><img id="instaMi" src="./images/insta.png" alt="Instagram Logo"></a>&nbsp;&nbsp;
        <a href="https://github.com/xOzyx" target="_blank"><img id="gitMi" src="./images/github.png" alt="GitHub Logo"></a><br>
        <a href="https://www.vakinha.com.br/vaquinha/gamigames"><button>Donate</button></center></a>
    </footer>
</div>
<script src="./index.js"></script>
</body>
</html>
