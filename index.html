<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css"/>
    <title>GaMiGAMES</title>
</head>
<body>
    <center><h1>GaMiGames</h1></center>
    <br><br>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
            <div class="slide s1">
                <a href="./Jogo da velha/tictactoe.html">
                <img src="./images/tictactoe.png" alt="Jogo da velha"></a>
            </div>
            <div class="slide s2">
                <a href="./jogo da forca/hangman.html">
                <img src="./images/hangman.png" alt="Jogo da forca"></a>
            </div>
            <div class="slide s3">
                <a href="./Jogo pedra papel e tesoura/rockpaperscissors.html">
                <img src="./images/rockpaperscissors.png" alt="Pedra papel e tesoura"></a>
            </div>
            <div class="slide s4">
                <a href="./Jogo da cobrinha/snake.html">
                <img src="./images/snake.png" alt="Jogo da cobrinha"></a>
            </div>
            <div class="slide s5">
                <img src="./images/Desenvolvimento.gif" alt="Em desenvolvimento">
            </div>
            <div class="navigation">
            <label class="bar1" for="slide1"></label>
            <label class="bar2" for="slide2"></label>
            <label class="bar3" for="slide3"></label>
            <label class="bar4" for="slide4"></label>
            <label class="bar5" for="slide5"></label>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var counter = 1;
        setInterval(function(){
            document.getElementById('slide' + counter).checked = true;
            counter++;
            if(counter > 5){
                counter = 1;
            }
        }, 5000);
    </script>
</body>
</html>
