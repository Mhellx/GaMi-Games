<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="game icon" href="assets/icone.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="js/index.js"></script>
</head>
<body>
    <!--começo da 1ª PÁGINA do jogo com a classe "wrapper" que envolve toda a caixa de cima com o TÍTULO e PONTOS, 
    além da classe "hands" logo em seguida-->
    <div class="container">
     <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="zoom">
     <a href="https://gamigame.netlify.app/"> 
      <img src="assets/menu.png" width="150px" class="menu"></a>
                </div>
            </div>    
        </div>   
    </div>   
    <div class="wrapper">
        <div class="scoreboard">
            <div class="title">
                <img src="assets/title.png">
            </div>
            <div class="score">
                <p>PONTOS</p>
                <h1>0</h1>
            </div>
        </div>
        <!--"hands" aqui estão os botões clicáveis pelo usuário na 1ª PÁGINA do jogo-->
        <div class="hands">
            <div class="hand paper">
                <img src="assets/Paper.png" onclick="pickUserHand('paper')">
            </div>
            <div class="hand scissors">
                <img src="assets/Scissors.png" onclick="pickUserHand('scissors')">
            </div>
            <div class="hand rock">
                <img src="assets/Rock.png" onclick="pickUserHand('rock')">
            </div>
        </div>
        <!--"contest" marca o começo da 2ª PÁGINA, a que aparece após o usuário escolher a "mão/hand"-->
        <div class="contest">
            <div class="userhand">
                <h1>VOCÊ ESCOLHEU</h1>
                <div class="handImageContainer">
                    <img id="userPickImage" src="assets/Paper.png">
                </div>
            </div>
            <div class="referee">
                <div class="decision"><h1>VOCÊ VENCEU!</h1></div>
                <div class="newGame" onclick="restartGame()">JOGUE NOVAMENTE</div>
            </div>
            <div class="computerhand">
                <h1>O COMPUTADOR ESCOLHEU</h1>
                <div class="handImageContainer">
                    <img id="computerPickImage" src="assets/Scissors.png">
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
